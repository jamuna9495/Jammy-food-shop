<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Royale | The Complete Food World</title>
    <style>
        /* CSS SECTION */
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Playfair+Display:wght@700&display=swap');

        :root {
            --accent: #ff4757;
            --success: #2ed573;
            --glass: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradientBG { 0% {background-position:0% 50%} 50% {background-position:100% 50%} 100% {background-position:0% 50%} }

        .hidden { display: none !important; }

        /* Login Styling */
        .login-box { height: 100vh; display: flex; justify-content: center; align-items: center; }
        .glass-card {
            background: var(--glass); padding: 40px; border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 350px; text-align: center;
        }

        input, select {
            width: 100%; padding: 12px; margin: 10px 0;
            border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; font-family: inherit;
        }

        .btn {
            width: 100%; padding: 15px; background: var(--accent);
            color: white; border: none; border-radius: 12px;
            font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(255, 71, 87, 0.3); }

        /* Navbar */
        header {
            background: white; padding: 15px 8%;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 100;
        }

        .bill-badge { background: #f1f2f6; padding: 10px 20px; border-radius: 50px; font-weight: bold; cursor: pointer; color: var(--accent); }

        /* Container Sections */
        .container { padding: 30px 8%; }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 40px; }

        /* Food Cards */
        .food-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 25px; }
        .food-card {
            background: white; border-radius: 25px; overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); transition: 0.4s; position: relative;
        }
        .food-card:hover { transform: translateY(-10px); }
        .food-img { width: 100%; height: 200px; object-fit: cover; }
        .price-label { position: absolute; top: 15px; left: 15px; background: var(--accent); color: white; padding: 5px 15px; border-radius: 50px; font-weight: bold; }
        .fav-icon { position: absolute; top: 15px; right: 15px; cursor: pointer; font-size: 1.2rem; background: white; padding: 5px; border-radius: 50%; }

        /* Billing Modal */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 200; }
        .invoice-card { background: white; padding: 30px; border-radius: 20px; width: 380px; }
        .line { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px dashed #eee; }
        
        /* Slot Animation */
        .slot-box { font-size: 2rem; background: #f8f9fa; padding: 15px; border-radius: 15px; border: 2px solid var(--accent); margin: 10px 0; }
    </style>
</head>
<body>

    <div id="loginSection" class="login-box">
        <div class="glass-card">
            <h1 style="font-family: 'Playfair Display'; color: var(--accent);">Zenith Royale</h1>
            <p>Admin & User Dashboard</p>
            <input type="text" id="uName" placeholder="Full Name">
            <input type="email" id="uEmail" placeholder="Email Address">
            <input type="tel" id="uPhone" placeholder="Phone Number">
            <button class="btn" onclick="login()">Enter Food World ‚ûî</button>
        </div>
    </div>

    <div id="appSection" class="hidden">
        <header>
            <div style="font-size: 1.8rem; font-weight: bold; color: var(--accent); font-family: 'Playfair Display';">ZENITH</div>
            <div class="nav-right" style="display: flex; gap: 15px; align-items: center;">
                <span style="font-weight: bold;">‚ù§Ô∏è <span id="favCount">0</span></span>
                <div class="bill-badge" onclick="showInvoice()">üßæ Bill: ‚Çπ<span id="totalDisplay">0</span></div>
            </div>
        </header>

        <div class="container">
            <div class="game-grid">
                <div class="glass-card" style="width: auto;">
                    <h3>üéÇ Birthday Month Special</h3>
                    <select id="birthMonth" onchange="checkBirthdayFood()">
                        <option value="">Choose Your Birth Month</option>
                        <option value="Jan">January</option><option value="Feb">February</option>
                        <option value="Mar">March</option><option value="Apr">April</option>
                        <option value="May">May</option><option value="Jun">June</option>
                        <option value="Jul">July</option><option value="Aug">August</option>
                        <option value="Sep">September</option><option value="Oct">October</option>
                        <option value="Nov">November</option><option value="Dec">December</option>
                    </select>
                    <div id="birthFoodResult" style="margin-top: 10px;"></div>
                </div>

                <div class="glass-card" style="width: auto;">
                    <h3>üé∞ Lucky Slot Spin</h3>
                    <div id="slotDisplay" class="slot-box">üçî | üçï | üç∞</div>
                    <button class="btn" onclick="spinWheel()">SPIN FOR FREE GIFT</button>
                </div>
            </div>

            <h2 style="margin-bottom: 20px;">Pop-Art Trending Menu üçî</h2>
            <div id="foodGrid" class="food-grid"></div>
        </div>
    </div>

    <div id="invoiceModal" class="modal hidden">
        <div class="invoice-card">
            <h2 style="text-align: center; border-bottom: 2px solid #333; margin-bottom: 15px;">FINAL BILL</h2>
            <div id="invoiceItems"></div>
            <div class="line" style="font-size: 1.3rem; font-weight: bold; color: var(--accent); margin-top: 15px;">
                <span>GRAND TOTAL</span>
                <span>‚Çπ<span id="finalTotal">0</span></span>
            </div>
            <button class="btn" style="margin-top: 20px; background: var(--success);" onclick="confirmOrder()">Confirm & Pay</button>
            <button class="btn" style="margin-top: 10px; background: #777;" onclick="toggleModal('invoiceModal', false)">Close</button>
        </div>
    </div>

    <script>
        // DATA & LOGIC
        const foods = [
            { id: 1, name: "Crispy Dosa", month: "Jan", price: 120, emoji: "ü•û", img: "https://images.unsplash.com/photo-1668236543090-82eba5ee5976?w=400" },
            { id: 2, name: "Soft Idli", month: "Feb", price: 60, emoji: "‚ö™", img: "https://images.unsplash.com/photo-1589302168068-964664d93dc0?w=400" },
            { id: 3, name: "Choco Cake", month: "Mar", price: 450, emoji: "üéÇ", img: "https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=400" },
            { id: 4, name: "Fruit Salad", month: "Apr", price: 150, emoji: "ü•ó", img: "https://images.unsplash.com/photo-1512621776951-a57141f2eefd?w=400" },
            { id: 5, name: "Spicy Sandwich", month: "May", price: 110, emoji: "ü•™", img: "https://images.unsplash.com/photo-1528735602780-2552fd46c7af?w=400" },
            { id: 6, name: "Creamy Pasta", month: "Jun", price: 290, emoji: "üçù", img: "https://images.unsplash.com/photo-1473093226795-af9932fe5856?w=400" },
            { id: 7, name: "Cold Coffee", month: "Jul", price: 130, emoji: "ü•§", img: "https://images.unsplash.com/photo-1517701604599-bb29b565090c?w=400" },
            { id: 8, name: "Hot Samosa", month: "Aug", price: 40, emoji: "ü•ü", img: "https://uploads.onecompiler.io/44eg79qyt/44euygqt6/Screenshot%202026-02-27%20203933.png" },
            { id: 9, name: "Ven Pongal", month: "Sep", price: 90, emoji: "üçö", img: "https://uploads.onecompiler.io/44eg79qyt/44euygqt6/Screenshot%202026-02-20%20210842.png" },
            { id: 10, name: "Masala Tea", month: "Oct", price: 30, emoji: "‚òï", img: "https://uploads.onecompiler.io/44eg79qyt/44euygqt6/Screenshot%202026-02-20%20211021.png" },
            { id: 11, name: "Cheese Pizza", month: "Nov", price: 399, emoji: "üçï", img: "https://images.unsplash.com/photo-1513104890138-7c749659a591?w=400" },
            { id: 12, name: "Mega Burger", month: "Dec", price: 260, emoji: "üçî", img: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=400" }
        ];

        let cart = [];
        let favCount = 0;
        let total = 0;

        function login() {
            if(!document.getElementById('uName').value) return alert("Please fill details!");
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('appSection').classList.remove('hidden');
            renderMenu();
        }

        function renderMenu() {
            const grid = document.getElementById('foodGrid');
            grid.innerHTML = foods.map(f => `
                <div class="food-card">
                    <div class="price-label">‚Çπ${f.price}</div>
                    <span class="fav-icon" onclick="toggleFav(this)">ü§ç</span>
                    <img src="${f.img}" class="food-img" onerror="this.src='https://via.placeholder.com/400x200?text=Food+Image'">
                    <div style="padding: 20px; text-align: center;">
                        <h3>${f.name}</h3>
                        <button class="btn" onclick="addToCart(${f.id})">Add to Bill</button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const item = foods.find(f => f.id === id);
            cart.push(item);
            total += item.price;
            document.getElementById('totalDisplay').innerText = total;
            
            // Notification effect
            const btn = event.target;
            btn.innerText = "Added! ‚úì"; btn.style.background = "#2ed573";
            setTimeout(() => { btn.innerText = "Add to Bill"; btn.style.background = "#ff4757"; }, 600);
        }

        function toggleFav(el) {
            if(el.innerText === "ü§ç") { el.innerText = "‚ù§Ô∏è"; favCount++; }
            else { el.innerText = "ü§ç"; favCount--; }
            document.getElementById('favCount').innerText = favCount;
        }

        function checkBirthdayFood() {
            const month = document.getElementById('birthMonth').value;
            const res = document.getElementById('birthFoodResult');
            const food = foods.find(f => f.month === month);
            if(food) {
                res.innerHTML = `
                    <div style="background: #f8f9fa; padding: 10px; border-radius: 10px; border-left: 5px solid var(--accent);">
                        üéâ Soul Food: <b>${food.name}</b> (${food.emoji})<br>
                        Special Price: <b>‚Çπ${food.price}</b>
                    </div>`;
            } else { res.innerHTML = ""; }
        }

        function spinWheel() {
            const emojis = ["üçî", "üçï", "üç∞", "üç©", "üåÆ", "ü•ò", "ü•ó"];
            const slot = document.getElementById('slotDisplay');
            let timer = 0;
            const interval = setInterval(() => {
                let r1 = emojis[Math.floor(Math.random()*emojis.length)];
                let r2 = emojis[Math.floor(Math.random()*emojis.length)];
                let r3 = emojis[Math.floor(Math.random()*emojis.length)];
                slot.innerText = `${r1} | ${r2} | ${r3}`;
                timer++;
                if(timer > 15) {
                    clearInterval(interval);
                    if(r1 === r2 && r2 === r3) alert("JACKPOT! You won Free Delivery! üéÅ");
                }
            }, 100);
        }

        function showInvoice() {
            if(cart.length === 0) return alert("Order something first!");
            const list = document.getElementById('invoiceItems');
            list.innerHTML = cart.map((item, i) => `
                <div class="line">
                    <span>${i+1}. ${item.name}</span>
                    <span>‚Çπ${item.price}</span>
                </div>
            `).join('');
            document.getElementById('finalTotal').innerText = total;
            toggleModal('invoiceModal', true);
        }

        function toggleModal(id, show) {
            document.getElementById(id).classList.toggle('hidden', !show);
        }

        function confirmOrder() {
            alert("Order Confirmed! üöÄ Payment Successful.");
            location.reload();
        }
    </script>
</body>
</html>
